<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="icon" type="image/png" sizes="72x72" href=".../icons8-favicon-72.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

    <!--circle-->
    <div class="circle1"></div>
    <div class="circle2"></div>
     <!--wrapper-->
    <div class="wrapper">
        <div class="curd-wrapper">
            <div>
                <img src="eliyas.jpg" alt="user">
            </div>
            <div class="user-name">
                <h2>Syed Eliyas</h2>
            </div>
            <div class="destination">
                <h3>Founder, MicroSoft</h3>
            </div>
            <div class="place">
                <button onclick="openModel()" class="btn-share btn-card">
                    <i class="fa-solid fa-share"></i>
                    <div>Share my Profile</div>
                </button>
                <button class="btn-share btn-card">Fellow Me</button>
            </div>

        </div>
    </div>

    <!--Modol Component-->
    <div class="model">
        <div class="model-header">
            <h1>Share My Profile</h1>
            <div>
                <i onclick="closeModel()" class="fa-solid fa-xmark close"></i>
            </div>
        </div>
        <div>
            <h3>Share this via</h3>
            <div class="icon-container">
                <a href="#" class="icon" id="facebook">
                    <i class="fa-brands fa-facebook"></i>
                </a>
                <a href="#" class="icon" id="twitter">
                    <i class="fa-brands fa-twitter"></i>
                </a>
                <a href="#" class="icon" id="instagram">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="#" class="icon" id="whatapp">
                    <i class="fa-brands fa-whatsapp"></i>
                </a>
                <a href="#" class="icon" id="telegram">
                    <i class="fa-brands fa-telegram"></i>
                </a>
    
            </div>
        </div>

    </div>


    
    <!--overLay-->

    <div class="overLay" onclick="closeModel()"></div>
    





    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
